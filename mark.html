<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <style>
  td{
    text-align: center;
    border: 1px solid;
  }
  #pic{
    border: 0px solid;
  }
  </style>
   <center><table style="border: 1px solid blue; height: 500px; width: 400px; background-color: lightblue; "></center>
    <tr>
      <tr>
        <center><td colspan="4" id="pic"><img src="/home/amir/java/avatar1.svg" width="100px" height="auto" alt="user">
        </td></center></tr>
      
      <td colspan="4"><center>MARKSHEET</center></td>
    </tr>
    
  <th colspan="2">SUBJECT</th>
  <th colspan="1">TOTAL MARKS</th>
  <th colspan="1">GIVEN MARKS</th>
  <tr> 
    <td colspan="2">URDU</td>
    <td colspan="1">100</td>
    <td colspan="1" id="u"></td>
   
  </tr>
  <tr> 
    <td colspan="2">ENG</td>
    <td colspan="1">100</td>
    <td colspan="1" id="e"></td>
  </tr>
  <tr> 
    <td colspan="2">MATH</td>
    <td colspan="1">100</td>
    <td colspan="1" id="m"></td>
  </tr>
  <tr> 
    <td colspan="2">ISLAMIAT</td>
    <td colspan="1">100</td>
    <td colspan="1" id="i"></td>
  </tr>
  <tr> 
    <td colspan="2">SCIENCE</td>
    <td colspan="1">100</td>
    <td colspan="1" id="s"></td>
  </tr>
  <th colspan="2" >PERCETAGE:</th>
  <th id="per" ></th>
  
  </table>
 
 <script> 
    
    
    var Urdu = parseInt (prompt ("given marks in Urdu out of 100"));
    var Eng = parseInt (prompt ("given marks in Eng out of 100"));
    var math = parseInt (prompt  ("given marks in Math out of 100"));
    var islamiat = parseInt (prompt ("given marks in Islam out of 100"));
    var science = parseInt (prompt ("given marks in Sci out of 100"));
       
            var Total = parseInt (Eng+math+Urdu+science+islamiat);
                    
                    alert("The Total Marks = " + Total)
                     var Percentage = Total/500*100;
                     alert("Congratulation!! You Scored" + " " + Percentage);
           alert(  "Marksheet\n" +  "1. URDU = " +Urdu+" \n2. ENG =" +Eng+ "\n3. MATH =" +math+ "\n4. ISLAMIAT =" +islamiat+ "\n5. SCIENCE =" +science+ "\n\t\t THE TOTAL MARKS:" + Total + " /500" + "\n\t\t PERCENTAGE:" +Percentage+ "%" + "\n\t\t" + "Congratulation!!")
           window.document.getElementById("u").innerHTML = Urdu;
    window.document.getElementById("e").innerHTML = Eng;
    window.document.getElementById("m").innerHTML =  math;
    window.document.getElementById("i").innerHTML =  islamiat;
    window.document.getElementById("s").innerHTML =  science;
    window.document.getElementById("u").innerHTML = Urdu;
    window.document.getElementById("per").innerHTML =  Percentage +"%"+"Congratulations";

                    </script>
</body>
</html>
